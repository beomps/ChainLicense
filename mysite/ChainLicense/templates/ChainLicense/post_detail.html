{% extends 'ChainLicense/index.html' %}

{% block content %}
    <div style="margin: 1em 0;">

        <h1>{{ data.name }}</h1>

        <strong>{{ data.author|linebreaksbr }}</strong>
        <p>{{ data.contents|linebreaksbr }}</p>
        {% if data.published_date %}
            <div class="date">
                {{ data.published_date }}
            </div>
        {% endif %}
    </div>
{% endblock %}

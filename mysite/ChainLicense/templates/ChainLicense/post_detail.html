{% extends 'ChainLicense/index.html' %}

{% block content %}
    <div style="margin: 1em 0;">

        <h1>{{ data.index }}</h1>

        <strong>{{ data.hash|linebreaksbr }}</strong>
        <p>{{ data.data|linebreaksbr }}</p>
        {% if data.timestamp %}
            <div class="date">
                {{ data.timestamp }}
            </div>
        {% endif %}
    </div>
{% endblock %}
